name: Echo
on: repository_dispatch

jobs:
  published:
    runs-on: ubuntu-latest
    if: github.event.client_payload.action == 'published'
    steps:
      - run: "echo: 'event type: ${{ github.event.action }}'"
      - run: "echo: 'new release: ${{ github.event.client_payload.release.tag_name }}'"
